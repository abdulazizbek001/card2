<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>

    <div class="container pt-4">
        <h2 class="text-center">Movies catalog</h2>
        <div class="d-flex gap-5">

            <!------------------------------ LEFT START ------------------------------>
            <div>
                <form class="d-flex flex-column gap-3 mb-4" style="width: 295px;">
                    <input type="text" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="ave">
                    <input type="number" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="5">
                    <select class="form-select w-100" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select w-100" aria-label="Default select example">
                        <option selected>Rating (higth to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button class="btn btn-primary w-100" type="submit">Search</button>
                </form>


                <div style="width: 295px;">
                    <h4>Bookmarked movies</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>Avengers: Infiniy War</p>
                            <button type="button" class="btn btn-danger btn-sm">Revome</button>
                        </li>
                        <li class="list-group-item">
                            <p>The Avangers</p>
                            <button type="button" class="btn btn-danger btn-sm">Revome</button>
                        </li>
                        <li class="list-group-item">
                            <p>12 Years A Slave</p>
                            <button type="button" class="btn btn-danger btn-sm">Revome</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!------------------------------ LEFT END ------------------------------>

            <div style="width: 720px;" class="d-flex flex-wrap">
                <div style="height: 70px;" class="w-100 mb-3">
                    <h4 class="mb-2">Search results: 39</h4>
                    <div class="p-3 bg-info bg-opacity-10 border border-info w-100 rounded-end mb-3">
                        Changing border color and width
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <div class="card" style="width: 350px; height: 375px;">
                        <img src="https://i.ytimg.com/vi/RYtPJhVObRU/maxresdefault.jpg" class="card-img-top" alt="...">
                        <div style="padding: 20px;">
                            <h5 class="card-title">Avangers: Infiniy War</h5>
                            <div>
                                <p class="navbar-brand mb-2" href="#">
                                    <i class="bi bi-calendar2-fill"></i>
                                    2018
                                </p>
                            </div>
                            <ul class="list-group list-group-flush ">
                                <div class="d-flex gap-2 border-0">
                                    <i class="bi bi-star-fill"></i>
                                    <p>8.7</p>
                                </div>
                                <div class="d-flex gap-3">
                                    <button style="width: 130px;" type="button" class="btn btn-outline-primary btn-sm">Watch
                                        trailer</button>
                                    <button style="width: 100px;" type="button" class="btn btn-outline-info btn-sm">More
                                        info</button>
                                    <button style="width: 100px;" type="button"
                                        class="btn btn-outline-success btn-sm">Bookmark</button>
                                </div>
                            </ul>
                        </div>
                    </div>
                    <div class="card" style="width: 350px;  height: 375px;">
                        <img style="width: 100%;"
                            src="https://i.ytimg.com/vi/vAPi10UM3mE/maxresdefault.jpg"
                            class="card-img-top object-fit-cover" alt="...">
                        <div style="padding: 20px;">
                            <h5 class="card-title">The Avangers</h5>
                            <div>
                                <p class="navbar-brand mb-2" href="#">
                                    <i class="bi bi-calendar2-fill"></i>
                                    2012
                                </p>
                            </div>
                            <ul class="list-group list-group-flush ">
                                <div class="d-flex gap-2">
                                    <i class="bi bi-star-fill"></i>
                                    <p>8.1</p>
                                </div>
                                <div class="d-flex gap-3">
                                    <button style="width: 130px;" type="button" class="btn btn-outline-primary btn-sm">Watch
                                        trailer</button>
                                    <button style="width: 100px;" type="button" class="btn btn-outline-info btn-sm">More
                                        info</button>
                                    <button style="width: 100px;" type="button"
                                        class="btn btn-outline-success btn-sm">Bookmark</button>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>

                <div style="height: 20px;" class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
                    <!-- <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-primary">1</button>
                      <button type="button" class="btn">2</button>
                      <button type="button" class="btn">3</button>
                      <button type="button" class="btn">4</button>
                    </div> -->
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                        <button type="button" class="btn btn-outline-secondary">4</button>
                      </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
